<!-- Top Navigation Bar -->
<nav class="top-nav d-flex justify-content-between align-items-center">
    <ul class="nav-links d-flex">
        <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a></li>
        <li><a routerLink="courseDetails" routerLinkActive="active">Courses</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Become an instructor</a></li>
    </ul>
    <div class="currency-lang d-flex">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">USD</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">EUR</a></li>
                <li><a class="dropdown-item" href="#">GBP</a></li>
            </ul>
        </div>
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">English</button>

                <li><a class="dropdown-item" href="#">French</a></li>
                <li><a class="dropdown-item" href="#">Spanish</a></li>
            </ul>

    </div>

<!-- Main Navigation Bar -->
<nav class="main-nav d-flex justify-content-between align-items-center">
    <div class="logo-drop-search">
        <div class="logo d-flex align-items-center">
            <img src="../../../assets/The-platform-logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="search-category d-flex">
            <div class="dropdown-container" [class.active]="isDropdownOpen">
                <div class="dropdown-menu-category" (click)="toggleDropdown()">
                    <span class="dropdown-text">Browse</span>
                    <img class="dropdown-icon" src="../../../assets/navbar-icons/caret-icon.png" alt="Dropdown Icon">
                </div>

                @if (isDropdownOpen) {
                    <ul class="dropdown-options">
                        <li class="dropdown-option">Option 1</li>
                        <li class="dropdown-option">Option 2</li>
                        <li class="dropdown-option">Option 3</li>
                    </ul>
                }

            </div>
            
            
            
            <div class="search-bar">
                <img class="search-icon" src="../../../assets/navbar-icons/search-icon.png" alt="Search Icon">
                <input class="search-input" type="text" placeholder="What do you want learn...">
            </div>
        </div>
    </div>
    <div class="user-actions d-flex">
        <img class="user-action" src="../../../assets/navbar-icons/notification-icon.png" alt="Notifications">
        <img class="user-action" src="../../../assets/navbar-icons/fav-icon.png" alt="Favorites">
        <img class="user-action" src="../../../assets/navbar-icons/cart-icon.png" alt="Cart">
        <div class="buttons">
            <button class="btn create-account">Create Account</button>
            <button class="btn login" (click)="login()" >Login</button>
        </div>
    </div>
</nav>
