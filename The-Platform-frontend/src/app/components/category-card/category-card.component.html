<div class="category-card" [ngStyle]="{ 'background-color': card.colorCode}">
    <div class="icon-container">
      <img [src]="card.iconUrl" alt="Category Icon" class="category-icon" />
    </div>
    <div class="info">
      <span class="category-title">{{card.title}}</span>
      <span class="category-courses">{{card.courseCount | numberFormat}} Courses</span>
    </div>
  </div>
