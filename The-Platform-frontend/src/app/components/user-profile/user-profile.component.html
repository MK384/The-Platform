<div class="page-content d-flex flex-column align-items-center" style="gap: 80px;">


    <div style="width: 100%; height: 280px; background-color: #e5ecb3;"></div>


    <div class="d-flex flex-column justify-content-center align-items-center"
        style="gap: 40px; position: relative; bottom: 280px; background-color: white; max-width: 1320px;">

        <div class="profile-header" style="border: solid 1px #FFDDD1;">
            <!-- User Info -->
            <div class="profile-info">
                <img [src]="user.profileImage" alt="User Profile" class="profile-image">
                <div class="profile-content">
                    <h1 class="profile-name">{{ user.name }}</h1>
                    <p class="profile-role">{{ user.role }}</p>
                </div>
            </div>

            <!-- Become Instructor Button -->
            <button class="become-instructor-btn">
                <span>Become Instructor</span>
                <img src="../../../assets/user-icons/right-arrow.png" alt="Arrow" class="arrow-icon">
            </button>
        </div>


        <div class="allTabs">
            <ul class="nav nav-tabs tab-container d-flex justify-content-center align-items-center">
                <li class="nav-item" *ngFor="let tab of tabs">
                    <button class="nav-link" [ngClass]="{'active': activeTab === tab.id}"
                        (click)="setActiveTab(tab.id)">
                        {{ tab.name }}
                    </button>
                </li>
            </ul>
        </div>






    </div>

</div>
