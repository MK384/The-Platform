<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-fluid {
            display: flex;
        }
        .left-section {
            width: 50%;
            background: #eef2ff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-light {
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid d-flex vh-100">
        <div class="left-section d-flex align-items-center justify-content-center">
            <img src="signup.png" alt="Rocket Illustration" class="img-fluid">
        </div>
        <div class="right-section d-flex align-items-center justify-content-center">
            <div class="form-container">
                <h2 class="text-center">Create your account</h2>
                <form>
                   <div class="">
                     Fall Name
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    </div>
                    <div class="Username">
                         Username
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    </div>
                    
                    <div class="email">
                        Email
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                </div>

                <div class="password">
                     Password
                    <div class="row mb-3">
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Create password">
                        </div>
                        <div class="col">
                            <input type="password" class="form-control" placeholder="Confirm password">
                        </div>
                    </div>
                </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termsCheck">
                        <label class="form-check-label" for="termsCheck">I Agree with all of your <a href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Create Account</button>
                </form>
                <div class="social-signup text-center mt-3">
                    <p>SIGN UP WITH</p>
                    <div class="d-flex justify-content-center gap-2">
                        <button class="btn btn-light">
                            Google
                            <i class="fa fa-google"></i>
                        </button>
                        <button class="btn btn-light">Facebook</button>
                        <button class="btn btn-light">Apple</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
