        .filter-header {

            display: flex;

        .count {

        .horizontal{

        /* Styling for collapsible sections */
        .arrow {

<script>
document.addEventListener("DOMContentLoaded", function () {
    // تحديد جميع العناوين القابلة للطي
    const expandableHeaders = document.querySelectorAll(".filter-options");

    expandableHeaders.forEach(header => {
        header.addEventListener("click", function () {
            // البحث عن العنصر التالي (المحتوى المرتبط بهذا العنوان)
            const content = this.nextElementSibling;

            // تبديل (إظهار/إخفاء) العنصر عند الضغط
            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
            } else {
                content.style.display = "none";
            }

            // تدوير السهم (لإضافة تأثير بصري)
            const arrow = this.querySelector(".arrow");
            arrow.classList.toggle("rotated");
        });
    });
});</script>
